<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="main__heading">Add Item</h3>
      <article class="task">
        <label for="task__text_add" class="task__label task__label_edited"></label>
        <input id="task__text_add"class="task__text task__text_add" type="text">
        <button class="task__button task__button_add">Add</button>
      </article>
    </section>
    <section>
      <h3 class="main__heading">Todo</h3>
      <ul id="list_todo" class="list">
        <li class="list__item">
          <article class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="tast__text task__text_saved">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </article>
        </li>
        <li class="list__item list__item_edit">
          <article class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label task__label_edited">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__text task__text_edited">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </article>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__heading">Completed</h3>
      <ul id="list_completed" class="list">
        <li class="list__item">
          <article class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input type="text" class="task__text task__text_saved">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
