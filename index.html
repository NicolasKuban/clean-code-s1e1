<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="main__heading">Add Item</h3>
      <article class="task">
        <label for="main__heading_add" class="main__label main__label_edited"></label>
        <input id="main__heading_add"class="main__input main__input_add" type="text">
        <button class="main__button main__button_add">Add</button>
      </article>
    </section>
    <section>
      <h3 class="main__heading">Todo</h3>
      <ul id="list__ul_todo" class="list">
        <li class="list__li">
          <article class="task">
            <input type="checkbox" class="main__checkbox">
            <label class="main__label">Pay Bills</label>
            <input type="text" class="main__input main__input_saved">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="list__img" src="./remove.svg">
            </button>
          </article>
        </li>
        <li class="list__li list__li_edit">
          <article class="task">
            <input type="checkbox" class="main__checkbox">
            <label class="main__label main__label_edited">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__input main__input_edited">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="list__img" src="./remove.svg">
            </button>
          </article>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__heading">Completed</h3>
      <ul id="list__ul_completed" class="list">
        <li class="list__li">
          <article class="task">
            <input type="checkbox" class="main__checkbox" checked>
            <label class="main__label main__label_completed">See the Doctor</label>
            <input type="text" class="main__input main__input_saved">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="list__img" src="./remove.svg">
            </button>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
